<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("logo.jpg") no-repeat center center; /* Set the actual background image */
            background-size: cover;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .form-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            
        }

        .form-box h2 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 2em;
            text-transform: uppercase;
        }

        .form-box h3 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-style: italic;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            font-size: 1em;
        }

        button {
            width: 45%;
            padding: 15px;
            background-color: #444;
            color: #fff;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }

        button:hover {
            background-color: #555;
        }

        .reset-btn {
            background-color: #666;
        }

        .reset-btn:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <h2>Personal Information</h2>
            <h3>Hello, Username!</h3>
            <form action="#" method="post">
                <div class="input-group">
                    <input type="text" name="height" id="height" placeholder="Height" required>
                </div>
                <div class="input-group">
                    <input type="text" name="weight" id="weight" placeholder="Weight" required>
                </div>
                <div class="input-group">
                    <input type="text" name="disease" id="disease" placeholder="Disease/problem" required>
                </div>
                <div class="input-group">
                    <input type="text" name="purpose" id="purpose" placeholder="Purpose of using CozyCore" required>
                </div>
                <div class="input-group">
                    <input type="text" name="expectations" id="expectations" placeholder="Your expectations" required>
                </div>
                <button type="reset" class="reset-btn">RESET</button>
                <button type="submit"><a href="C:\Users\DELL\OneDrive\Desktop\CozyCore\index.html">CONTINUE</a></button>
            </form>
        </div>
    </div>
</body>
</html>
